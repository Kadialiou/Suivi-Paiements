<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - Suivi Paiements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-box {
            max-width: 400px;
            width: 100%;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.4rem;
            }

            .form-label, .form-control, .btn, p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-box bg-white p-4 rounded shadow-sm">
        <h3 class="mb-4 text-center">Connexion</h3>

        {% if erreur %}
            <div class="alert alert-danger">{{ erreur }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            <p class="mt-3 text-center">
                Pas encore inscrit ? <a href="{% url 'inscription' %}">Cr√©er un compte</a>
            </p>
        </form>
    </div>
</body>
</html>
