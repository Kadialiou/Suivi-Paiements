<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">Supprimer un paiement</h2>
            <p class="text-center">Voulez-vous vraiment supprimer le paiement de <strong>{{ paiement.nom }} {{ paiement.prenom }}</strong> ?</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Oui, supprimer</button>
                <a href="{% url 'liste_paiements' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
